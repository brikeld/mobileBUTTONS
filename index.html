<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Filter Mobile Controller</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
        background-color: #1a1a1a;
        color: white;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
      }
      .buttons-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      button {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }
      button:active {
        transform: scale(0.95);
      }
      button:hover {
        background-color: #444;
      }
      #reset_filters {
        background-color: #555;
        margin-top: 30px;
        width: 100%;
        padding: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Film Filter Remote Control</h1>
    
    <!-- Reset Button -->
    <button id="reset_filters">Reset All Filters</button>
    
    <!-- Category Buttons -->
    <div class="buttons-container">
      <button id="demographics_gender">Gender</button>
      <button id="demographics_ethnicity">Ethnicity</button>
      <button id="demographics_age_range">Age Range</button>
      <button id="personality_traits_introvert_extrovert">Personality Traits</button>
      <button id="personality_traits_biggest_strength_category">Qualities</button>
      <button id="personality_traits_biggest_fear_category">Biggest Fear</button>
      <button id="moral_ambiguity_betrays_others">Betrays Others</button>
      <button id="background_history_tragic_past">Tragic Past</button>
      <button id="socioeconomic_income_level">Income Level</button>
      <button id="narrative_arc_goal_achievement">Goal Achievement</button>
      <button id="narrative_arc_success_metrics">Success Metrics</button>
      <button id="relationships_family_parental_status">Parental Status</button>
      <button id="relationships_family_siblings_status">Siblings Status</button>
      <button id="dialogue_analysis_swear_frequency">Swear Frequency</button>
    </div>
    
    <script type="module" src="/js/mainMobile.js"></script>
  </body>
</html>
